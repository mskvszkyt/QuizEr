<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>

    <title>Document</title>
</head>

<body>
    

    <div id="start-container">
        <h1 id="start-text">Érettségi Quiz</h1>
        <h2 id="start-desc">2024</h2>
        <button id="start-btn">
            <span id="play-icon">▶</span> Kezdés
        </button>
        <button id="forditott-kerdesek-btn" onclick="ForditottKerdesek()">
            Fordított kérdések?
        </button><br>
        <select id="temakorok">

        </select>
    </div>
    <div class="container" style="display: none;">
        <h1 class="question">Itt lesz a kérdés?</h1>
        <hr>
    </div>

    <div class="container" style="display: none;">

        <div class="quiz-options">

        </div>
        <div class="display-container">
            <span id="question-counter">Kérdés 0 / 0</span>
            <span id="question-help">Segítség</span>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-center">
                <h2>Összesítő</h2>
                <p id="score"></p>
                <div class="table-div">
                    <table id="quiz-table"></table>
                </div>
                <button id="restart">Újrakezdés</button>
                <button id="reszletez" onclick="Reszletez()">Részletek</button>
                <button id="reszletez" onclick="Atnezes()">Áttekintés</button>
            </div>

        </div>

    </div>

    <div id="display-help">
        <img src="">
    </div>

    <footer>
        <div class="footer-container">
            <p>QUIZ</p>
            <div class="progress-bar"></div>
        </div>
    </footer>

</body>

</html>
